<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 div{
    /* 전체 너비 : width + 2x(margin + border + padding)
       전체 높이 : height + 2x(margin + border + padding)
     */
 	 width: 100px;
 	 height: 100px;
 	 background-color: red;
 	 border: 20px solid black;
 	 padding: 30px;
 	 margin: 10px;
 }
 /* 마진 속성은 위 아래 겹치는 경우 큰 마진만 인정함. */
 #up{margin:50px;}
 #down{margin: 30px;}
</style>
</head>
<body>
 <div id="up">hello Lorem ipsum dolor sit amet.</div>
 <div id="down">hello Lorem ipsum dolor sit amet.</div>
</body>
</html>

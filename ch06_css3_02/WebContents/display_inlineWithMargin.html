<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        #box {
            display: inline;/*폭과 높이 조정안됨  */
            background-color: red;
            width: 100px; height: 50px;/* 글자크기에 따라 폭과 높이가 조절됨 */
            margin: 10px;
        }
    </style>
    </head>
<body>
    <p>의미 없는 더미 객체</p><!-- block -->
    <span>더미 객체</span><!-- inline -->
    <div id="box">대상    객체</div><!-- block -->
    <span>더미 객체</span><!-- inline -->
    <p>의미 없는 더미 객체</p><!-- block -->
</body>
</html>

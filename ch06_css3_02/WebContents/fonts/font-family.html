<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Css3 Font Property family</title>
<style>
    /* 적용할 font가 없으면 system폰트 사용 */
	.font_arial{font-family: Arial;}
	.font_roman{font-family: 'Times New Roman';}
</style>
</head>
<body>
<h1 class="font_arial">Lorem ipsum</h1>
<p class="font_roman">Lorem ipsum</p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  div{width: 100px; height: 50px; border: solid;}
  /* 테두리 크기 지정 thin, medium, thick */
  .box1{   border: thin dashed red;}
  .box2{   border-width: medium; border-color: blue;}
  .box3{   border-width: thick;  border-color: yellow;}
  .box4{   border-width: 20px; border-color: green;}
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
</body>
</html>

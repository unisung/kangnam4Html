<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  div{width: 100px; height: 50px;}
  /* 테두리 크기 지정 thin, medium, thick */
  /* none, hidden은 보이지 않음 - 영역은 차지함. */
  .box1{   border-width: thin; border-color: red; border-style: none;}
  .box2{   border-width: medium; border-color: blue; border-style:hidden;}
  .box3{   border-width: thick;  border-color: yellow; border-style:dotted;}
  .box4{   border-width: 10px; border-color: green; border-style:dashed;}
  
  .box5{   border-width: thin; border-color: red; border-style: double;}
  .box6{   border-width: medium; border-color: blue; border-style:groove;}
  .box7{   border-width: thick;  border-color: yellow; border-style:ridge;}
  .box8{   border-width: 10px; border-color: green; border-style:inset;}
  .box9{   border-width: 10px; border-color: green; border-style:outset;}
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
  <div class="box5"></div>
  <div class="box6"></div>
  <div class="box7"></div>
  <div class="box8"></div>
  <div class="box9"></div>
</body>
</html>

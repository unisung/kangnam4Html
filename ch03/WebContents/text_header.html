<!DOCTYPE html> <!-- html주석: html문서임을 표시 단독태그 -->
<html> <!-- html문서 페이지  -->
<head><!-- head영역 - body에서 사용할 메타 정보  -->
<meta charset="UTF-8"> <!-- 메타정보 설정 태크 단독태그, 문자셋 설정 -->
<title>제목태그</title><!-- 브라우저의 제목탭에 표시되는 부분  -->
</head>
<body><!-- body영역 브라우저에 표시되는 영역 -->
    <h1>제목 글자 태그</h1><!--  h1이 가장 크고 ~ h6이 가장 작은 크기를 표시 -->
    <h2>제목 글자 태그</h2>
    <h3>제목 글자 태그</h3>
    <h4>제목 글자 태그</h4>
    <h5>제목 글자 태그</h5>
    <h6>제목 글자 태그</h6> <!-- 제목 표시용 태그 제목크기를 지정하는 기능 -->
    <h7>제목 글자 태그</h7> <!-- 사용자 만든 태그 -->
    <에이치8>제목 글자 태그</에이치8><!-- 사용자 만든 태그 -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 + CSS3 Text</title>
</head>
<body>
  <h1>홍차</h1>
  <hr><!-- 수평선 기능 태그 : 블럭요소  -->
  <h2>정의</h2>
  <!-- html문서를 작성시 enter키로 다음줄로 
      내려서 문장을 쓰더라고 인식은 한줄로만 인식됨. -->
  <p>홍차는 백차, 녹차, 우롱차보다 더 많이 발효된 차의 일종이다.<br>
     동양에서는 찻물의 빛이 붉기 때문에 홍차라고 부르지만,<br>
     서양에서는 찻잎의 색깔 때문에 'black tea'라고 부른다.</p>
  <br> <!-- 다음줄로 이동한 기능 태그 -자바의 enter키와 같은 기능을 함. -->
  <!--  hn태그나 p태그는 블럭을 점유하는 블럭요소임.
        반면, br태그는 블럭을 점유하지않고 다른 요소와 어울림 - 인라인 요소. -->
  
  <h2>등급</h2>
  <p> 홍차는 여러 가지로 등급이 매겨진다. <br>일반적으로 찻잎의 모양에 따른
      등급과 가공 상태에 따른 등급을 조합하여 표시한다.
  </p>
  <p>- 브로큰 페코</p>
  <p>- 브로큰 페코 수숑</p>
  <p>- 브로큰 오렌지 페코 페닝 </p>
</body>
</html>

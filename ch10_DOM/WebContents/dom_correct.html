<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Document Object Model</title>
<script>
 /* 문서객체가 모두 load되었을 때 처리  */
  window.onload =function(){
	  //h1태그의 배경 색상을 변경합니다.
	  document.querySelector('h1').style.backgroundColor='red';
	  //h2태그의 글자 생상을 변경합니다.
	  document.querySelector('h2').style.color='red';
  };
</script>
</head>
<body>
  <h1>Process - 1</h1>
  <h2>Process - 2</h2>

</body>
</html>

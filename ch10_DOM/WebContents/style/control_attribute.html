<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM Basic getAttribute, setAttribute</title>
<script>
window.onload = function(){
	var image = document.getElementById('image');
	
	//속성변경
	image.src='http://placehold.it/300x200';
	image.width=300;
	image.height=200;
};
</script>
</head>
<body>
<img id="image" >

</body>
</html>

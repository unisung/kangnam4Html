<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$().ready(function(){
	//event를 매개변수로 받는 함수 선언 
	$('a').click(function (event){
		event.preventDefault();
	});
});
</script>

</body>

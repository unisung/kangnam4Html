<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$().ready(function(){
	//스타일 변경
	$('#box').css({
		width:100,
		height:100,
		background:'red'
	}).animate({
		width:300,
		opacity:0.5
	}, 3000);
});
</script>
</head>
<body>
<div id="box"></div>
</body>
</html>

<!--  11 다음 빈칸을 채워서 버튼을 클릭할 때마다 색상이 빨간색, 녹색, 파란색으로 변경되게 하시오.
자기 자식의 색상을 변경하면 됩니다. 색상이 배열로 제공되므로, 이를 활용하세요. 나머지
연산자와 덧셈 연산자를 활용하면 colors에서 요소를 하나씩 번갈아 가며 꺼낼 수 있습니다.
-->
<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    div {
        width: 100px;
        height: 50px;
        line-height: 50px; /* 글자를 수직 중앙정렬 합니다. */
        text-align: center; /* 글자를 수평 중앙정렬 합니다. */
        color: white;
        border: none;
        border-radius: 10px;
    }
</style>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
  var colors = ['red', 'green', 'blue']
  var currentColor = 0
$(document).ready(function(){
	$('div').css({
	    backgroundColor: colors[currentColor]
	  }).click(function () {
	    currentColor = (currentColor + 1) % 3
	    $(this).css({
	      backgroundColor: colors[currentColor]
	    })
	  })
});

</script>

</head>
<body>
<div>클릭</div>

</body>
</html>

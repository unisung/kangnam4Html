<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Basic</title>
<!-- jquery 링크 -->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$(document).ready(function(){
	//스타일 속성 변경
	/* $(선택자) => 리스트형태로 선택 */
	$('h1').css('color','red');
	$('h1').css('background','black');
});
</script>
</head>
<body>
<h1>Header</h1>
<h1>Header</h1>
<h1>Header</h1>
</body>
</html>

<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
 $().ready(function(){
	 //내부글자 변경하기
	 //텍스트 요소
	 $('h1:nth-child(1)').text('<a href="#">text()</a>');
	 //html요소
	 $('h1:nth-child(2)').html('<a href="#">html()</a>');
 });
</script>
</head>
<body>
<h1>Header - 0</h1>
<h1>Header - 1</h1>
</body>
</html>

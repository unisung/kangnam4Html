<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Animation Basic</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$().ready(function(){
	//변수 선언
	var clearQueue = false;
	var goToEnd = false;
	
	//이벤트 연결
	$('#clearQueue').change(function(){
		clearQueue = $(this).prop('checked');// prop(속성명,값)<-값설정, prop(속성명)<-값 가져오기
	    console.log("clearQueue:",clearQueue);
	});
	$('#gotoEnd').change(function(){
		goToEnd = $(this).prop('checked');
	    console.log("gotoEnd:",goToEnd);
	});
	$('#stopButton').click(function(){
		console.log("clearQueue:",clearQueue,"goToEnd:",goToEnd);
		$('#box').stop(clearQueue,goToEnd);
	});
	
	//스타일 변경
	$('#box').css({width:100, height:100, background:'red'});
	//타이머연결
	var id=setInterval(function(){
		$('#box').animate({
			width:200
		},1000).delay(1000).animate({
			width:100,
			height:100
		},1000);
	},3000);
});
</script>
</head>
<body>
<!-- 입력양식 -->
<label>cearQueue</label>
<input id="clearQueue" type="checkbox">
<br>
<label>goToEnd</label>
<input type="checkbox" id="gotoEnd">
<br>
<button id="stopButton">Stop</button>
<!-- 애니메이션 -->
<div id="box"></div>
</body>
</html>

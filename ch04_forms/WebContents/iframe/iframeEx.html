<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="demo_iframe.html" 
        name="iframe_a" height="300px" 
        width="100%" title="Iframe Example">
</iframe>

<!-- target속성: _self(자신의 페이지), _blank(새창/생탭), _parent(부모창), _top(최상위 부모창) -->
<p><a href="https://www.w3schools.com" target="_blank">W3Schools.com</a></p>

<p>When the target attribute of a link matches the name of an iframe, 
   the link will open in the iframe.</p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form태그1</title>
</head>
<body>
  <!-- <input>으로 지정된 값을 입력받는 요소들의 값들을 한번메 묶어서 보내는 용도 form -->
   <form action="http://naver.com">
      <!-- form내의 태그들은 input으로 시작하는 요소들 -->
   		<input type="text" name="search"><!-- 값 입력 요소 태그 -->
   		<input type="text" name="id"><!-- 값 입력 요소 태그 -->
   		<input type="submit"><!-- action에 지정한 위치로 데이타 전송 기능 요소 태그 -->
   </form>
   <!-- action에 지정한 input태그들의 내용들만 저달됨. -->
   <input type="text" name="name"><!-- 값 입력 요소 태그 -->
      
</body>
</html>

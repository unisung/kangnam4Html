<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>post방식 전송 form</title>
</head>
<body>
<!-- 전송방식 - pos방식 = 전달할 파라미터를 body부분에 실어서 전달 -->
<!-- https://www.naver.com/ -->
<!-- post방식은 주소창에 전달 파라미터가 보이지 않음. 
    get방식 보다 보안성이 높음. -->
 <form action="http://hanbit.co.kr" method="post">
   <input type="text" name="search"><br>
   <input type="submit"><!-- 역할 : <input> 태그의 내용을 action으로 전달하는 기능 -->
 </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
<!-- 이탤릭 -->
<p><i>This text is normal.</i></p>
<!-- 강조 -->
<p><em>This text is emphasized.</em></p>

<!-- 굵은 글씨 -->
<p><b>This text is normal.</b></p>
<!-- 강조 -->
<p><strong>This text is important!</strong></p>

<p><mark>Do not forget to buy milk</mark> today.</p>
</form>
</body>
</html>

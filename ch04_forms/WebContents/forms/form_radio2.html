<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>form basic</title>
</head>
<body>
<form name="frm">
        <table >
            <tr>
            <!-- 읽기 전송 출력 요소 label for="id값" -->
                <td colspan=2><label>이름
                <!-- type속성은 input태그의 종류를 표시, type이 text인경우 생략가능 text 타입이 default 
                     id 속성은 주로 해당 요소를 핸들링(찾아서 처리)용을 사용할때 부여
                     name속성은 action으로 값 전달시 필요한 name속성 
                     페이지내에서 요소에 접근시 name으로 접근가능하지만, 
                     주로 id로 접근 하기도 함.-->
                 <input id="username" type="text" name="username" /></label></td>
            </tr>
            <tr>
                <td>성별</td>
                <td><!-- 라디오 버튼을 클릭하기 쉽게 사용 -->
                    <label><input id="man" type="radio" name="gender" value="m" checked/>남자</label>
                    <label><input id="woman" type="radio" name="gender" value="w" />여자</label>
                </td>
            </tr>
        </table>  
        <input type="submit" value="가입" onclick="chk()"/><!-- submit버튼 form내에 있어야함. -->
    </form>
</body>
</html>
<script>
 function chk(){
	 /* id로 접근 doucument.getElementById('아이디명') */
   alert('첫번째'+document.getElementById('username').value);
	/* 요소의 이름으로 접근 frm이라는 요소내의 username이라는 요소의 value속성의 값 */ 
   alert('두번째'+document.frm.username.value); 
 }
</script>

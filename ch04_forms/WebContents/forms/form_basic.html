<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>form양식내의 요소들</title>
</head>
<body>
  <form>
     <!-- 사용자가 입력하는 입력 양식 -->
        <input type="text" name="text" placeholder="text" /><br />
        <input type="password" name="password" value="password" /><br />
        <input type="file" name="file" value="file" /><br />
        <input type="checkbox" name="checkbox" value="checkbox" checked="checked"/>독서<br />
        <input type="radio" name="radio" value="radio"  checked="checked"/>남<br />

        <!-- 보이지 않는 입력 양식 -->
        <input type="hidden" name="hidden" value="hong" /><br />

        <!-- 버튼 -->
        <input type="button" value="button" /><br />
        <input type="reset" value="reset" /><br />
        <input type="submit" value="submit" /><br />
        <input type="image" src="http://placehold.it/100x100" /><br>
        <!-- 여러줄 입력 양식 -->
        <textarea rows="4" cols="20"></textarea>
  </form>
</body>
</html>

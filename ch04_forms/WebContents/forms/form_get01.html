<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>get방식 전송 form</title>
</head>
<body>
<!-- 전송방식 - get방식 = 전달할 파라미터를 주소창에 연결하여 전달 url?파라미터 -->
<!--  https://www.naver.com/?search=%EC%B6%95%EA%B5%AC -->
<!--  url?search=축구  <- 쿼리스트링 매개변수  -->
 <form action="http://naver.com" method="get">
   <input type="text" name="search"><br>
   <input type="submit"><!-- 역할 : <input> 태그의 내용을 action으로 전달하는 기능 -->
 </form>

</body>
</html>

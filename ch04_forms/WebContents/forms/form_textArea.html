<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text Area</title>
</head>
<body>
<form>
<label>작성자:</label><input name="id"><br>
<label>제목:</label><input name="title"><br>
<label>내용:</label>
<!--여러줄 입력 요소, 시작태그와 종료태그를 같이 사용함. -->
<textarea rows="5" cols="20" 
            name="content"></textarea><br>
 <input type="submit">           
    
</form>

</body>
</html>

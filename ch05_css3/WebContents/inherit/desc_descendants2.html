<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>CSS3 Selector Basic</title>
<style>
    /* #header, #section > h1{color:red;} <- 후손도 포함됨. 아래와 같이 개별적으로 적욯.*/
    #header > h1 , #section > h1{color:red;} 
</style>
</head>
<body>
 <div id="header">
   <h1 class="title">Lorem inpsum</h1>
   <div id="nav">
   	<h1>Navigation</h1>
   </div>
 </div>
 
 <div id="section">
 	<h1 class="title">Lorem inpsum</h1>
 	<p>Lorem inpsum dolor sit amet, consectetur adipiscing elit.</p>
 </div>
</body>
</html>

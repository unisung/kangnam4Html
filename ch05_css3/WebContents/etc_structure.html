<!DOCTYPE html><html><head><meta charset="UTF-8"><title>CSS3 Selector Basic</title>
    <style>
        ul { overflow: hidden; }
        li {list-style: none; float:left;  padding: 15px;}
        /* 테두리 둥글게 반지름크기 지정 */
        li:first-child { border-radius: 10px 0 0 10px; }
        li:last-child { border-radius: 0 10px 10px 0; }
        
        li:nth-child(3) { background-color: #99ff99; }
        li:nth-child(2n) { background-color: #FF0003; }
        li:nth-child(2n+1) { background-color:#800000; } 
    </style>
</head>
<body>
    <ul>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
        <li>네 번째</li>
        <li>다섯 번째</li>
        <li>여섯 번째</li>
        <li>일곱 번째</li>
    </ul>
</body>
</html>

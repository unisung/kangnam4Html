<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Float with Overflow</title>
<style>
    /* div중에 클래스가 container 인 것  */ 
     div.container{
      overflow: hidden;
     }
     /* div중에 클래스가 item인것  */ 
	div.item{
	  float: left;
	  margin: 0 3px;
	  padding: 10px;
	  border: 1px solid black;
	}

</style>
</head>
<body>
 <div class="container">
 	<div class="item">메뉴 - 1</div>
 	<div class="item">메뉴 - 2</div>
 	<div class="item">메뉴 - 3</div>
 	<div class="item">메뉴 - 4</div>
 </div>

</body>
</html>

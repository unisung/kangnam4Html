<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
 //변수를 선언합니다.
 var array=['가','나','다'];
 
 //자바스크립트 배열은 자바의 arrayList와 유사.
 array[3]='라';
 
 //반복 수행
 for(var i=0;i<array.length;i++){
	 //출력합니다.
	 alert(i + '번째 출력: '+array[i]);	 
 }
</script>
</body>

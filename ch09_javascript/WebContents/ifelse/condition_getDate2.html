<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	//Date 객체를 선언합니다. 현재 시간 측정
	var date = new Date();//Date객체 생성자 호출-core객체
	
	//요소추출
	var year = date.getFullYear();
	var month = date.getMonth() + 1; //getMonth()의 값은 0~11까지
	var day = date.getDay();
	var hours = date.getHours();
	var minutes = date.getMinutes();
	var seconds = date.getSeconds();
	
	alert(year+":"+month+":"+day+":"+hours+":"+minutes);
</script>
<script>
    if(hours < 12){
    	//표현식 "hours < 12"가 참일 때 실행.
    	alert('오전입니다.');/* 며령어의 끝 ; 붙여야됨. */
    }else{
    	alert('오후입니다.');
    }
</script>

</body>
</html>

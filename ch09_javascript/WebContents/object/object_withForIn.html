<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
  //객체를 선언합니다.
  //JSON->JavaScript Object Notation {} 
  var product={
		  제품명:'7D 건조 망고',
		  유형:'당절임',
		  성분:'망고, 설탕, 메타중아황산나트륨, 치자황색소',
		  원산지:'필리핀'
  };
  
  // i in 객체 =>객체내에 i가 있으면 true
  //출력
  for(var i in product){
	  alert(i+ ' : '+ product[i]);
  }
</script>
</body>
</html>

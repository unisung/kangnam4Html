<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Basic</title>
<script>
  //변수를 선언 및 초기화 합니다.
  var radius;
  alert(typeof(radius));
  
  //리터럴이 대입된 후 타입이 정해짐
  radius = 10;
  var pi = 3.141592;
  
  //변수의 타입 확인 메소드 
  alert(typeof(pi));
  alert(typeof(radius));
  
  //출력합니다.
  alert(2*radius*pi);
  
  //변수는 타입 정해저 있지않음
  //리터럴 대입후 타입이 정해짐
  radius = "hello";
  alert(typeof(radius));
  alert(radius);
  
  
</script>
</head>
<body>

</body>
</html>

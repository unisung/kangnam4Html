<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <script>
  //익명함수
   var 함수 = function(){alert('함수_A');}
  //유명함수
   function 함수(){alert('함수_B');}

  //모든 코드를 읽기 전에 유명함수를 먼저 읽음, 익명함수는 나중에 읽음
  //익명함수와 유명함수 가 같은 이름인 경우 익명함수가 호출됨.
  //함수 호출 - 함수명();
   함수();
 </script>
</body>
</html>

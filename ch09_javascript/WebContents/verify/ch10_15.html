<script>
 var output='';
 for(var i=0;i<10;i++){
	 for(var j=0;j<i;j++){
		 output = output + '*';//''+'*' -> '*'+'*'->'**', '**'+'*' -> '***'
	 }
	 output= output + '\n';
 }

 alert(output);
 console.log(output);
</script>

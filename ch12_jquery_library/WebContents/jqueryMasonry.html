<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Masonry</title>
<style>
*{margin: 0; padding:0;}

.box{
	 background: black;
	 margin: 5px;
}
</style>
<!-- 플러그인 연결 -->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>
<!--스크립트 작성  -->
<script>
//이벤트 연결
$(document).ready(function(){
	//문서객체 생성
	for(var i=0;i<100;i++){
		$('<div></div>').addClass('box').css({
			width:100, height:Math.floor(Math.random()*100) + 50
		}).appendTo('body');
	}
	
	//Masonry 플러그인 적용
	$('body').masonry({columnWidth:110});
});
</script>
</head>
<body>

</body>
</html>
